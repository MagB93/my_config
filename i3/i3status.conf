general {
        colors = false
        interval = 5
}

order += "cpu_usage"
order += "volume master"
order += "tztime local"
order += "ethernet eth0"

ethernet eth0{
    # if you use %speed, i3status requires the cap_net_admin capability
    format_up = "E: %ip (%speed)"
    format_down = "E: down"
}

cpu_usage{
format = "%usage"
}


